<h3>Welcome {{ name() }}</h3>

@if(toppings$ | async; as toppings) {
<app-toppings
  [toppings]="toppings"
  (selectTopping)="selectTopping($event)"
></app-toppings>
} @else {
  Loading toppings...
}


<h3>Total Price : {{ saladService.totalPrice() }}</h3>

<app-ingredients
  [ingredients]="saladService.chosenToppings()"
  (removeTopping)="removeTopping($event)"
></app-ingredients>
